<div class="row">
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Off/On</th>
            </tr>
        </thead>

        {% for user in users_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.username }}</td>
                <td>
                    <label class="switch">
                      <input type="checkbox"
                              {% if user.pk in notification_list %} checked="checked"{% endif %}
                              {% if user == request.user %} disabled{% endif %}>
                      <span data-name="notification" data-id="{{ user.id }}" class="slider round"></span>
                    </label>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
